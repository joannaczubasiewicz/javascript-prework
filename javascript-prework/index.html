<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Proza+Libre&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div class="hello">
        <div class="header container">
            <div class="header-inner">
                <h2 class="welcome-title">Witaj w grze</h2>
                <h1 class="welcome-title">KAMIEŃ / PAPIER/ NOŻYCE </h1>
                <h3 class="subtitle">Zagraj ze mną!</h3>
            </div>
        </div>
    </div>
    <div class="rules container">
        <div class="rules-inner">
            <h3 class="rules-subtitle">Zasady :</h3>
            <p class="description">Nożyce są silniejsze od papieru, ponieważ go tną,<br> kamień jest silniejszy od nożyc, ponieważ je tępi,<br> papier jest silniejszy od kamienia, ponieważ go owija.<br> W przypadku wybrania dwóch takich samych symboli następuje remis.<br> Powodzenia!
            </p>
        </div>
    </div>
    <div class="container">
        <div id="buttons"></div>
        <button id="play-rock" class="one">Kamień</button>
        <button id="play-paper" class="two">Papier</button>
        <button id="play-scissors" class="three">Nożyce</button>
    </div>
    <div class="messages container">
        <div id="messages" class="message"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
